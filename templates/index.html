<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        input[type="text"], input[type="message"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="message"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            form {
                padding: 15px 20px;
            }

            input[type="text"], input[type="message"], button {
                font-size: 14px;
            }
        }
    </style>
    <form method="POST">
        {% csrf_token %}
        <h2>Form</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="age" placeholder="Age" required>
        <input type="message" name="message" placeholder="Message" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
